<!DOCTYPE html>
<html data-ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div class="row contact" data-ng-controller="SampleCtrl">
            <div class="wbox col-md-offset-7 col-lg-offset-6">
                <section data-load-data="usrs" data-call="loadData()">
                    <ul class="articles ng-scope" data-ng-show="!loading">
                        <li data-ng-repeat="user in users">
                            <article >
                                {{ user.name }}
                                {{ user.sex }}
                                {{ user.place }}
                            </article>
                        </li>
                    </ul>
                </section>
            </div>
            <button class="btn" data-ng-click="forceLoadData()">Force Load</button>
        </div>
        <script src="../../jquery-1.11.1.js" type="text/javascript"></script>
        <script src="../../angular.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
